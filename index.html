<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div id="score">
        Player: 0 | Computer: 0
    </div>

    <div id="buttons">
        <button value="button" id="rock" class="play">
            <img  id="rock-img" class="play-img" src="images/rock.png" alt="Rock" title="Rock">
        </button>
        <button value="button" id="paper" class="play">
            <img  id="paper-img" class="play-img" src="images/paper.png" alt="Paper" title="Paper">
        </button>
        <button value="button" id="scissors" class="play">
            <img  id="scissors-img" class="play-img" src="images/scissor.png" alt="Scissors" title="Scissors">
        </button> 
    </div>
    
    <div id="resetDiv"></div>
    <div id="history">
    </div>
    <script src="script.js"></script>
</body>
</html>
